Hayatta beni en çok motive eden şey, **ailem**. Onların desteği ve sevgisi, mutfakta sınırları zorlamam için bana ilham veriyor. Mutfakta veya hayatta karşılaştığım her durumda, **çözüm odaklı** ve **pozitif** bir yaklaşımla hareket etmeyi ilke edindim. Beni tanıyanlar genellikle **güvenilir** ve **azimle çalışan** biri olarak tanımlar.
Bu web sitesi, mutfakta ortaya koyduğum eserleri sergilediğim kişisel portfolyom. Burada sadece yemeklerimi değil, mutfak felsefemi ve yaratıcı sürecimi de keşfedeceksiniz. En büyük hedefim mi? Bir gün, adımı dünyadaki sayılı **Michelin yıldızlı şefler** arasına yazdırarak, global bir mutfak sanatçısı olmak.
Mutfak yolculuğumda bana eşlik ettiğiniz için teşekkür ederim!
