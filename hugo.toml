# --- TEMEL HUGO AYARLARI ---
baseURL = "https://www.elkiran.com/"
theme = "profile"
defaultContentLanguage = "tr"

# --- DİL TANIMLAMALARI ---
[languages]

  # 1. TÜRKÇE DİL AYARLARI
  [languages.tr]
    languageName = "Türkçe"
    languageCode = "tr-tr"
    weight = 1
    title = "Muhammed Ali Elkıran"

    [languages.tr.params]
      favicon = "/logo.png"
      # --- İÇERİK ('hero', 'about' vb.) 'data/homepage_tr.yml' DOSYASINDADIR ---
      
      # --- SİTE STİLLERİ (BURADA KALMALI) ---
      [languages.tr.params.social]
        email = "muhammedalielkiran@gmail.com"
      [languages.tr.params.theme]
        disableThemeToggle = false
      [languages.tr.params.color]
        primaryColor = "#212529"
        backgroundColor = "#ffffff"
        textColor = "#212529"
        secondaryTextColor = "#6c757d"
        textLinkColor = "#212529"
        borderColor = "#dee2e6"
      [languages.tr.params.navbar]
        align = "mx-auto"
        disableSearch = true
        brandLogo = "/logo.png"
        brandname = ""
      [languages.tr.params.font]
        fontSize = "1rem"
        fontWeight = "700"
        lineHeight = "1.6"

  # 2. İNGİLİZCE DİL AYARLARI
  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    weight = 2
    title = "Muhammed Ali Elkıran"

    [languages.en.params]
      favicon = "/logo.png"
      # --- İÇERİK ('hero', 'about' vb.) 'data/homepage_en.yml' DOSYASINDADIR ---

      # --- SİTE STİLLERİ (BURADA KALMALI) ---
