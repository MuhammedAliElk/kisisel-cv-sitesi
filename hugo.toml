        email = "muhammedalielkiran@gmail.com"
      [languages.en.params.theme]
        disableThemeToggle = false
      [languages.en.params.color]
        primaryColor = "#212529"
        backgroundColor = "#ffffff"
        textColor = "#212529"
      [languages.en.params.navbar]
        align = "mx-auto"
        disableSearch = true
        brandLogo = "/logo.png"
        brandname = ""
      [languages.en.params.font]
        fontSize = "1rem"
        fontWeight = "700"
