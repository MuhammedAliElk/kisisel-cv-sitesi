<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İçerik Yönetim Paneli</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // 1. ADIM: HARİCİ CSS DOSYALARI
    CMS.registerPreviewStyle("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css");
    CMS.registerPreviewStyle("/bootstrap-5/css/bootstrap.min.css"); // (Yerel kopyayı da deniyoruz, hangisi çalışırsa)
    CMS.registerPreviewStyle("/css/font.css");
    CMS.registerPreviewStyle("/css/header.css");
    CMS.registerPreviewStyle("/css/footer.css");
    CMS.registerPreviewStyle("/css/theme.css");
    CMS.registerPreviewStyle("/css/custom.css");

    // 2. ADIM: INLINE STİLLER (head.html'deki CSS değişkenleri)
    // Bu, sitenizin tüm renklerini ve fontlarını yükleyecektir.
    const inlineStyles = `
      :root {
          --text-color: #212529;
          --text-secondary-color: #6c757d;
          --text-link-color: #212529;
          --background-color: #ffffff;
          --secondary-background-color: #64ffda1a;
          --primary-color: #212529;
          --secondary-color: #f8f9fa;
          --border-color: #dee2e6;
          
          /* dark mode colors */
          --text-color-dark: #e4e6eb;
          --text-secondary-color-dark: #b0b3b8;
          --text-link-color-dark: #ffffff;
          --background-color-dark: #18191a;
          --secondary-background-color-dark: #212529;
          --primary-color-dark: #ffffff;
          --secondary-color-dark: #212529;
      }
      body {
          font-size: 1rem;
          font-weight: 700;
          line-height: 1.6;
      }
      html {
          background-color: var(--background-color) !important;
      }
      /* Scrollbar stilleri (gerekirse) */
      body::-webkit-scrollbar {
          height: 0px;
          width: 8px;
          background-color: var(--background-color);
      }
      ::-webkit-scrollbar-thumb {
          border-radius: 1rem;
          background: #b0b0b0;
          outline: 1px solid var(--background-color);
      }
    `;
    
    // 3. ADIM: Inline stilleri önizlemeye enjekte et
    CMS.registerPreviewStyle(inlineStyles, { "raw": true });
    
  </script>

</body>
</html>
