# --- config.yml dosyanızın içeriği BU OLMALI (TEST İÇİN) ---
backend:
  name: git-gateway
  branch: main
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "test_koleksiyonu"
    label: "TEST (Bunu Görürseniz Çalışıyor)"
    folder: "content/test"
    create: true
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "İçerik", name: "body", widget: "markdown" }