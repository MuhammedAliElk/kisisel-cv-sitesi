# --- TEST config.yml (Lütfen eskisinin yerine bunu yapıştırın) ---

# 1. Backend (Değişiklik Yok)
backend:
  name: git-gateway
  branch: main # (Eğer 'master' ise değiştirin)

# 2. Medya (Değişiklik Yok)
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# 3. KOLEKSİYON (SADECE BİR TEST KOLEKSİYONU)
# Bu, Decap CMS'in çöküp çökmediğini anlamak içindir.
# hugo.toml'a dokunmayacak.
collections:
  - name: "test_koleksiyonu"
    label: "TEST (Bunu Görürseniz Çalışıyor)"
    folder: "content/test" # Bu klasörün gerçekte var olmasına gerek yok
    create: true
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "İçerik", name: "body", widget: "markdown" }