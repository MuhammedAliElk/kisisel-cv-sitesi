# --- NİHAİ DÜZELTİLMİŞ config.yml (Ayrı Dosya Koleksiyonları) ---

backend:
  name: git-gateway
  branch: main # (Eğer 'master' ise değiştirin)

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "site_icerikleri"
    label: "Site İçerikleri (hugo.toml)"
    # 'files' kullanarak aynı dosyayı (hugo.toml) hedefleyen
    # İKİ AYRI düzenleme arayüzü oluşturuyoruz.
    files:
      
      # --- DOSYA 1: TÜRKÇE İÇERİK ---
      - label: "Türkçe Site İçeriği"
        name: "tr_content"
        file: "hugo.toml"
        format: "toml"
        fields:
          - { label: "TR Hero Bölümü", name: "languages.tr.params.hero", widget: "object", fields: [
              { label: "Aktif mi?", name: "enable", widget: "boolean" },
              { label: "Giriş (Merhaba, ben)", name: "intro", widget: "string" },
              { label: "Ana Başlık", name: "title", widget: "string" },
              { label: "Alt Başlık", name: "subtitle", widget: "string" },
              { label: "İçerik Paragrafı", name: "content", widget: "markdown" },
              { label: "Resim", name: "image", widget: "image" }
            ]}
          - { label: "TR Hakkımda Bölümü", name: "languages.tr.params.about", widget: "object", fields: [
              { label: "Aktif mi?", name: "enable", widget: "boolean" },
              { label: "Bölüm Başlığı", name: "title", widget: "string" },
              { label: "Hakkımda Metni", name: "content", widget: "markdown" }
            ]}
          - { label: "TR İş Deneyimi", name: "languages.tr.params.experience", widget: "object", fields: [
              { label: "Aktif mi?", name: "enable", widget: "boolean" },
              { label: "Bölüm Başlığı", name: "title", widget: "string" },
              { name: "items", label: "Deneyim Listesi", widget: "list", fields: [
                  { label: "Şirket Adı", name: "company", widget: "string" },
                  { label: "Şirket Linki (URL)", name: "companyUrl", widget: "string", required: false },
                  { label: "Pozisyon", name: "job", widget: "string" },
                  { label: "Tarih Aralığı", name: "date", widget: "string" },
                  { label: "Açıklama (Maddeler)", name: "content", widget: "markdown" },
                  { label: "Ek Bilgi (Info)", name: "info", widget: "object", fields: [{label: "İçerik", name: "content", widget: "string"}]},
                  { label: "Öne Çıkan Link", name: "featuredLink", widget: "object", fields: [{label: "Aktif mi?", name: "enable", widget: "boolean"}, {label: "Yazı", name: "name", widget: "string"}, {label: "URL", name: "url", widget: "string"}]}
              ]}
            ]}
          - { label: "TR Eğitim", name: "languages.tr.params.education", widget: "object", fields: [
              { label: "Aktif mi?", name: "enable", widget: "boolean" },
              { label: "Bölüm Başlığı", name: "title", widget: "string" },
              { name: "items", label: "Eğitim Listesi", widget: "list", fields: [
                  { label: "Tarih", name: "date", widget: "string" },
                  { label: "Başlık (Bölüm/Okul)", name: "title", widget: "string" },
                  { label: "Okul", name: "school", widget: "object", fields: [{label: "Okul Adı", name: "name", widget: "string"}, {label: "Okul URL", name: "url", widget: "string", required: false}]},
                  { label: "Not Ortalaması (GPA)", name: "GPA", widget: "string", required: false },
                  { label: "Açıklama", name: "content", widget: "markdown", required: false }
              ]}
            ]}
          - { label: "TR İletişim Bölümü", name: "languages.tr.params.contact", widget: "object", fields: [
              { label: "Aktif mi?", name: "enable", widget: "boolean" },
              { label: "Bölüm Başlığı", name: "title", widget: "string" },
              { label: "İçerik", name: "content", widget: "text" },
              { label: "Buton Metni", name: "btnName", widget: "string" }
            ]}

      # --- DOSYA 2: İNGİLİZCE İÇERİK ---
      - label: "English Site Content"
        name: "en_content"
        file: "hugo.toml"
        format: "toml"
        fields:
          - { label: "EN Hero Section", name: "languages.en.params.hero", widget: "object", fields: [
              { label: "Enabled?", name: "enable", widget: "boolean" },
              { label: "Intro (Hello, I'm)", name: "intro", widget: "string" },
              { label: "Main Title", name: "title", widget: "string" },
              { label: "Subtitle", name: "subtitle", widget: "string" },
              { label: "Content Paragraph", name: "content", widget: "markdown" },
              { label: "Image", name: "image", widget: "image" }
            ]}
          - { label: "EN About Me Section", name: "languages.en.params.about", widget: "object", fields: [
              { label: "Enabled?", name: "enable", widget: "boolean" },
              { label: "Section Title", name: "title", widget: "string" },
              { label: "About Me Text", name: "content", widget: "markdown" }
            ]}
          - { label: "EN Work Experience", name: "languages.en.params.experience", widget: "object", fields: [
              { label: "Enabled?", name: "enable", widget: "boolean" },
              { label: "Section Title", name: "title", widget: "string" },
              { name: "items", label: "Experience List", widget: "list", fields: [
                  { label: "Company Name", name: "company", widget: "string" },
                  { label: "Company URL", name: "companyUrl", widget: "string", required: false },
                  { label: "Job Title", name: "job", widget: "string" },
                  { label: "Date Range", name: "date", widget: "string" },
                  { label: "Description (Bullets)", name: "content", widget: "markdown" },
                  { label: "Extra Info (Info)", name: "info", widget: "object", fields: [{label: "Content", name: "content", widget: "string"}]},
                  { label: "Featured Link", name: "featuredLink", widget: "object", fields: [{label: "Enable?", name: "enable", widget: "boolean"}, {label: "Name", name: "name", widget: "string"}, {label: "URL", name: "url", widget: "string"}]}
              ]}
            ]}
          - { label: "EN Education", name: "languages.en.params.education", widget: "object", fields: [
              { label: "Enabled?", name: "enable", widget: "boolean" },
              { label: "Section Title", name: "title", widget: "string" },
              { name: "items", label: "Education List", widget: "list", fields: [
                  { label: "Date", name: "date", widget: "string" },
                  { label: "Title (Degree/School)", name: "title", widget: "string" },
                  { label: "School", name: "school", widget: "object", fields: [{label: "School Name", name: "name", widget: "string"}, {label: "School URL", name: "url", widget: "string", required: false}]},
                  { label: "GPA", name: "GPA", widget: "string", required: false },
                  { label: "Description", name: "content", widget: "markdown", required: false }
              ]}
            ]}
          - { label: "EN Contact Section", name: "languages.en.params.contact", widget: "object", fields: [
              { label: "Enabled?", name: "enable", widget: "boolean" },
              { label: "Section Title", name: "title", widget: "string" },
              { label: "Content", name: "content", widget: "text" },
              { label: "Button Name", name: "btnName", widget: "string" }
            ]}