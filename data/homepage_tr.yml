about:
  enable: true
  title: Hakkımda
  content: |
    Merhaba! Ben **Muhammed Ali Elkıran**, tutkula mesleğine bağlı bir aşçıyım. Mutfakta geçirdiğim her an, benim için bir keşif ve yaratıcılık yolculuğu. Bu lezzet dolu serüvene çıkmamda ailemin oldukça büyük payı var.Küçük yaşlardan itibaren mutfakla olan bağım, zamanla içimde büyüyen bir tutkuya dönüştü.
    Sayısal bir lise eğitiminin ardından yazılım alanında üniversite okumuş olsam da, hayat beni her zaman kokuların, tatların ve dokuların hüküm sürdüğü mutfağa geri çekti. Mutfak benim için sadece yemek pişirilen bir yer değil; aynı zamanda **problem çözdüğüm**, **küçük detaylarda büyük farklar yarattığım** ve **yenilikçi yaklaşımlar sergilediğim** bir sanat alanı. Her tabakta hikayeler anlatmayı, insanları mutlu etmeyi ve her lokmada bir iz bırakmayı seviyorum.
    Hayatta beni en çok motive eden şey, **ailem**. Onların desteği ve sevgisi, mutfakta sınırları zorlamam için bana ilham veriyor. Mutfakta veya hayatta karşılaştığım her durumda, **çözüm odaklı** ve **pozitif** bir yaklaşımla hareket etmeyi ilke edindim. Beni tanıyanlar genellikle **güvenilir** ve **azimle çalışan** biri olarak tanımlar.
    Bu web sitesi, mutfakta ortaya koyduğum eserleri sergilediğim kişisel portfolyom. Burada sadece yemeklerimi değil, mutfak felsefemi ve yaratıcı sürecimi de keşfedeceksiniz. En büyük hedefim mi? Bir gün, adımı dünyadaki sayılı **Michelin yıldızlı şefler** arasına yazdırarak, global bir mutfak sanatçısı olmak.
    Mutfak yolculuğumda bana eşlik ettiğiniz için teşekkür ederim!
